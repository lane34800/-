<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="calculatorBody">
    <div id="display">
    
    </div>
    <div class="buttonContainer">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operators" id="+">+</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operators" id="-">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operators" id="*">ร</button>
      <button class="number" id="0">0</button>
      <button class="operators" id=".">.</button>
      <button class="terminate" id="equal">=</button>
      <button class="operators" id="/">รท</button>
      <button class="terminate" id="del">Del</button>
      <button class="terminate" id="clear">C</button>
    <div class="buttonContainer">
  </div>
</body>
</html>
