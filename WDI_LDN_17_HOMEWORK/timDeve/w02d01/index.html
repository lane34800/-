<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daft Punk</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/soundmanager/script/soundmanager2.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div id="mainContainer">
    <h1>Tap away!</h1>
    <div id="row1">
      <input type="button" class="button" value="e" id="workIt">
      <input type="button" class="button" value="r" id="harder">
      <input type="button" class="button" value="t" id="makeIt">
      <input type="button" class="button" value="y" id="better">
      <input type="button" class="button" value="u" id="doIt">
      <input type="button" class="button" value="i" id="faster">  
    </div>

    <div id="row2">
      <input type="button" class="button" value="d" id="makesUs">
      <input type="button" class="button" value="f" id="stronger">
      <input type="button" class="button" value="g" id="moreThan">
      <input type="button" class="button" value="h" id="ever">
      <input type="button" class="button" value="j" id="hour">
      <input type="button" class="button" value="k" id="after">
    </div>

    <div id="row3">
      <input type="button" class="button" value="c" id="our">
      <input type="button" class="button" value="v" id="workIs">
      <input type="button" class="button" value="b" id="never">
      <input type="button" class="button" value="n" id="over">
    </div>
  </div>
</body>
</html>
