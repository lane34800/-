<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <div id="mainContainer">
    <h1>Tic Tac Toe</h1>
    <div id="scoreContainer">
      <div id="scoreX">Score X: 0</div>
      <div id="scoreO">Score O: 0</div>
    </div>

    <div id="board">
      <input type="button" id="square1" class="square" value=" ">
      <input type="button" id="square2" class="square" value=" ">
      <input type="button" id="square3" class="square" value=" ">
      <input type="button" id="square4" class="square" value=" ">
      <input type="button" id="square5" class="square" value=" ">
      <input type="button" id="square6" class="square" value=" ">
      <input type="button" id="square7" class="square" value=" ">
      <input type="button" id="square8" class="square" value=" ">
      <input type="button" id="square9" class="square" value=" ">
    </div>
    
    <div id="controlContainer">
      <input type="button" id="p1vp2" value="P1 v P2">
      <input type="button" id="p1vcpu" value="P1 v CPU">
      <input type="button" id="reset" value="Reset">
    </div>

    <p id="status">Pick a mode.</p>

  </div>
</body>
</html>
