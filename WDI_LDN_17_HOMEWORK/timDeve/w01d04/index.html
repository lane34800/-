<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="calculatorBody">
    <div id="display">
    
    </div>
    <div class="buttonContainer">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operators" id="plus">+</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operators" id="minus">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operators" id="multi">ร</button>
      <button class="number" id="0">0</button>
      <button class="operators" id="dot">.</button>
      <button class="operators" id="equal">=</button>
      <button class="operators" id="divide">รท</button>
      <button class="operators" id="del">Del</button>
      <button class="operators" id="clear">C</button>
    <div class="buttonContainer">
  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
