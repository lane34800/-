<!DOCTYPE html>
<html>
<head>
  <title>SoundBoard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="key-wrapper">
      <ul class="top-row row">
        <li class="key" id="q"><span class="letter">q</span></li>
        <li class="key" id="w"><span class="letter">w</span></li>
        <li class="key" id="e"><span class="letter">e</span></li>
        <li class="key" id="r"><span class="letter">r</span></li>
        <li class="key" id="t"><span class="letter">t</span></li>
        <li class="key" id="y"><span class="letter">y</span></li>
        <li class="key" id="u"><span class="letter">u</span></li>
        <li class="key" id="i"><span class="letter">i</span></li>
        <li class="key" id="o"><span class="letter">o</span></li>
        <li class="key" id="p"><span class="letter">p</span></li>
      </ul>
      <ul class="middle-row row">
        <li class="key" id="a"><span class="letter">a</span></li>
        <li class="key" id="s"><span class="letter">s</span></li>
        <li class="key" id="d"><span class="letter">d</span></li>
        <li class="key" id="f"><span class="letter">f</span></li>
        <li class="key" id="g"><span class="letter">g</span></li>
        <li class="key" id="h"><span class="letter">h</span></li>
        <li class="key" id="j"><span class="letter">j</span></li>
        <li class="key" id="k"><span class="letter">k</span></li>
        <li class="key" id="l"><span class="letter">l</span></li>
      </ul>
      <ul class="bottom-row row">
        <li class="key" id="z"><span class="letter">z</span></li>
        <li class="key" id="x"><span class="letter">x</span></li>
        <li class="key" id="c"><span class="letter">c</span></li>
        <li class="key" id="v"><span class="letter">v</span></li>
        <li class="key" id="b"><span class="letter">b</span></li>
        <li class="key" id="n"><span class="letter">n</span></li>
        <li class="key" id="m"><span class="letter">m</span></li>
      </ul>
      <ul class="space-bar">
        <li class="key" id="space-bar"><span class="letter"></span></li>
      </ul>
    </div>
  </div>
  <script src="js/soundmanager2.js"></script>
  <script src="js/soundboard.js"></script>
</body>
</html>
